<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"/>
    <title th:text="${part.type}">Деталь</title>
</head>
<body>
    <header th:insert="blocks/header"></header>

    <div class="mt-5 d-flex flex-column align-items-center">
        <div class="mt-5 border border-secondary rounded w-50 mx-auto d-flex flex-column align-items-center">
            <h3 class="d-inline-block mt-2 text-center font-weight-bold" th:text="${part.type}">Тип детали</h3>
            <h4 class="d-inline-block mt-2 text-center font-weight-bold" th:text="${part.originalModel}">Модель</h4>
            <p class="d-inline-block mt-2 text-center font-weight-light" th:text="${part.supplier}">Производитель</p>
            <h3 class="mt-3 text-center font-weight-bold" th:text="${part.price}">Цена</h3>
            <a class="mt-2 btn btn-outline-primary mb-3" th:href="'/add-to-cart/' + ${part.id}">Добавить в корзину</a>
        </div>

        <h3 class="mt-5">Заменители</h3>
        <div th:each="replacePart : ${replaceParts}" class="d-flex align-items-center mx-auto flex-column w-50 p-3 my-1 bg-light rounded">
            <p class="my-2" th:text="${replacePart.originalModel}">Модель заменителя</p>
            <h5 class="my-2" th:text="${replacePart.price}">Цена заменителя</h5>
            <a class="btn btn-outline-secondary my-2" th:href="'/part/'+${replacePart.id}">Деталь</a>
        </div>
    </div>
</body>
</html>
