<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"/>
    <title>Заказы</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="d-flex w-50 mx-auto mt-5 flex-column">
    <h1 class="my-5">Заказы:</h1>
    <div class="bg-light rounded d-flex flex-column w-100 p-4 my-4" th:each="order : ${orders}">
        <h2 class="mb-3 text-primary" th:text="'Заказ номер '+${order.id}">Номер заказа</h2>
        <div class="w-100 d-flex flex-column border-top border-secondary mb-5" th:each="part : ${order.parts}">
            <h3 th:text="${part.type}" class="mt-3 mb-2">Тип детали</h3>
            <h4 th:text="${part.originalModel}" class="my-2" >Модель</h4>
            <p th:text="${part.supplier}" class="my-2" >Производитель</p>
            <h3 th:text="${part.price}" class="mt-3" >Цена</h3>
            <h2 th:text="'x'+${part.number}" class="mt-3">x(кол-во)</h2>
            <a class="btn btn-outline-secondary btn-sm w-25" th:href="'/part/'+${part.id}">Деталь</a>
        </div>
        <h2 class="text-secondary border-top border-secondary pt-3" th:text="${order.price}">Цена заказа</h2>
    </div>
</div>
</body>
</html>
