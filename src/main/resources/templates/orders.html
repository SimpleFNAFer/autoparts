<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"/>
    <title>Заказы</title>
</head>
<body>
<header th:insert="/blocks/header"></header>
<div class="container">
    <h1>Заказы:</h1>
    <div th:each="order : ${orders}">
        <h2 th:text="'Заказ номер '+${order.id}"></h2>
        <div th:each="part : ${order.parts}" class="parts">
            <h3 th:text="${part.type}" class="part-name" />
            <h4 th:text="${part.originalModel}" class="part-model" />
            <p th:text="${part.supplier}" class="part-supplier" />
            <h3 th:text="${part.price}" class="part-price" />
            <a th:href="'/part/'+${part.id}">Деталь</a>
            <h2 th:text="'x'+${part.number}" />
        </div>
        <h2 th:text="${order.finalPrice}"></h2>
    </div>
</div>
</body>
</html>
