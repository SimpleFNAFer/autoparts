<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"/>
    <title>Поиск запчастей</title>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="search_form" action="#" th:action="@{/search}">
            <label>Модель авто</label>
            <input type="search" placeholder="введите модель авто" class="search_input" name="modelName" >
            <button type="submit" class="search_button">Поиск</button>
        </form>
    </div>
    <footer></footer>
</body>
</html>
